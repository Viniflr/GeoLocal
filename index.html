<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador PWA</title>
    <link rel="manifest" href="manifest.json">
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo da fonte Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Light gray background */
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center p-4 bg-gray-100">

    <div id="app-container" class="w-full max-w-md bg-white shadow-2xl rounded-xl p-6 md:p-8 mt-8">

        <h1 class="text-3xl font-bold text-green-700 mb-2 text-center">
            Localizador PWA
        </h1>
        <p class="text-sm text-gray-500 mb-6 text-center">
            Geolocalização + Dados
        </p>

        <div id="message" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg mb-6 text-sm"
            role="alert">
            Clique em 'Obter Localização' para começar.
        </div>

        <button id="locate-button"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-[1.01] flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Obter Localização
        </button>

        <div id="results-container" class="mt-8 space-y-4 hidden">
            <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Sua localização atual:</h2>

            <div class="bg-gray-50 p-3 rounded-lg">
                <p class="text-xs font-medium text-gray-500">Coordenadas Atuais</p>
                <p id="coords" class="text-lg font-mono text-gray-800"></p>
            </div>

            <div class="bg-green-50 p-4 rounded-xl border border-green-200">
                <h3 class="text-lg font-bold text-green-800 mb-2">Dossiê do País</h3>
                <dl class="text-sm space-y-2">
                    <div class="flex justify-between">
                        <dt class="font-medium text-gray-600">País:</dt>
                        <dd id="country-name" class="font-semibold text-green-900"></dd>
                    </div>
                    <div class="flex justify-between">
                        <dt class="font-medium text-gray-600">Capital:</dt>
                        <dd id="country-capital" class="text-gray-700"></dd>
                    </div>
                    <div class="flex justify-between">
                        <dt class="font-medium text-gray-600">População:</dt>
                        <dd id="country-pop" class="text-gray-700"></dd>
                    </div>
                    <div class="flex justify-between">
                        <dt class="font-medium text-gray-600">Região:</dt>
                        <dd id="country-region" class="text-gray-700"></dd>
                    </div>
                    <div class="flex justify-between">
                        <dt class="font-medium text-gray-600">Fuso Horário (exemplo):</dt>
                        <dd id="country-timezone" class="text-gray-700"></dd>
                    </div>
                    <div class="flex justify-between items-center pt-2">
                        <dt class="font-medium text-gray-600">Bandeira:</dt>
                        <dd id="country-flag" class="text-3xl"></dd>
                    </div>
                </dl>
            </div>
        </div>
    </div>
</body>

</html>
